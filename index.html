<body>
    <div class="container bg-info-subtle">
        <div class="row">
            <div class="mb-3 col">

                <input type="number" class="form-control" id="Producto1">

            <div class="mb-3 col">

            </div>

        </div>

        <div class="row">
            <div class="mb-3 col">
                <button class="btn btn-success" onclick="CalcularOperaciones()">Calcular Operaciones</button>
